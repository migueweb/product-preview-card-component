<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32"
    href="https://github.com/migueweb/frontend-mentor-challenges/blob/main/img/favicon.png?raw=true">
  <title>Product preview card component</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section>

      <article class="card">
        <div class="card-image"></div>
        <section class="card-body">
          <div class="card-body-sup-title">perfume</div>
          <h1 class="card-body-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-body-paragraph">
            A floral, solar and voluptuous <br>
            interpretation composed by Olivier <br>
            Polge, Perfumer-Creator for the House of <br>CHANEL.
          </p>
          <div class="card-body-prices">
            <div class="card-body-prices-new-price">$149.99</div>
            <div class="card-body-prices-old-price">$169.99</div>
          </div>
          <button class="card-body-button"> <img src="./images/icon-cart.svg"> &nbsp; Add to Cart</button>
        </section>
      </article>
      
    </section>
  </main>


</body>

</html>
